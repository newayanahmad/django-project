<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'loginpage.css' %}">
</head>

<body>
    <div class="main">
        {% comment %} <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <div>
                <strong>{{ messages }}</strong>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> {% endcomment %}
        <div class="login-box" style="height: {{height}}px;">
            <div class="buttons">
                <div class="button-back" style="margin-left: {{margin_back}}px;"></div>
                <div class='button-list'> <button class="login" onclick="login()">Login</button>
                    <button class="register" onclick="register()">Register</button>
                </div>
            </div>
            <hr>
            <!--login form -->
            <div class="forms" style="margin-left: {{margin_form}}px;">
                <form action="" method="post" id='login'>
                    {% csrf_token %}
                    <span>Email</span>
                    <input type="email" placeholder="Enter email" name='loginemail' class='input-field' required>
                    <span>Password</span>
                    <input type="Password" placeholder="Enter password" name='loginpassword' class='input-field'
                        required>
                    <input type="submit" value="LOGIN" id='submit'>
                    <div class="instead"><span>Don't have account? <a onclick="register()">Create account</a></span></div>
                </form>
                <!--registration form -->
                <form action="" method="post" id='register'>
                    {% csrf_token %}
                    <span>Name</span>
                    <input type="text" placeholder="Enter your name" name='name' class='input-field' required>
                    <span>Email</span>
                    <input type="Email" placeholder="Enter email" name='email' class='input-field' autocomplete="no"
                        required>
                    <span>Password</span>
                    <input type="Password" placeholder="Enter password" name='password' class='input-field' required>
                    <span>Password</span>
                    <input type="Password" placeholder="Enter password" name='password' class='input-field' required>
                    
                    
                    <div class="checkbox"> {% csrf_token %} <input type="checkbox" placeholder="Enter password" name="checkbox" id="checkbox"
                            required><span>I Agree to the Terms & Conditions</span></div>
                    <input type="submit" value="REGISTER" id='register-form'>
                    <div class="instead"><span>Already have account? <a onclick="login()">Log In</a></span></div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'login.js'%}"></script>
    <script>
        {% for message in messages %}
        alert(message)
        {% endfor %}
    </script>
</body>

</html>
